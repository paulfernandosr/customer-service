server:
  port: 8081

spring:
  application:
    name: customer-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/customer

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

controller:
  personal-customer:
    base-path: /personal
  business-customer:
    base-path: /business
  method:
    getAll:
    getById: /{id}
    register:
    updateById: /{id}
    deleteById: /{id}
  path-variable:
    id: id